<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./chip-component.js"></script>
    <title>Custom Component</title>
  </head>
  <body>
    <our-chip removable variant="secondary">Our Chip Component</our-chip>
  </body>

  <script>
    document.querySelector("our-chip").addEventListener("remove-click", () => {
      console.log("Remove Click");
    });
    
    document.querySelector("our-chip").addEventListener("click", () => {
      console.log("Chip Click");
    });
  </script>
</html>
